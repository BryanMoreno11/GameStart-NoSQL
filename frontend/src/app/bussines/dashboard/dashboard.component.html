<div class="container" id="content">
  <button (click)="saveAsPDF()" class="button">Guardar como PDF</button>

  <div class="resumen-estadisticas">
    <div class="resumen-contenedor">
      <h1>Resumen General</h1>
      <canvas id="ResumenEstadisticas" width="800" height="400"></canvas>
    </div>
   
  </div>

  <div class="row">
    <div class="chart">
      <h1>Ventas por Videojuego</h1>

      <canvas id="VentaVideojuegos" width="400" height="400"></canvas>
    </div>
    <div class="chart">
      <h1>Recaudación por Videojuego</h1>

      <canvas id="RecaudacionVideojuegos" width="400" height="400"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="chart">
      <h1>Ventas por Género</h1>
      <canvas id="VentaGeneros" width="400" height="400"></canvas>
    </div>
    <div class="chart">
      <h1>Recaudación por Género</h1>
      <canvas id="RecaudacionGeneros" width="400" height="400"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="chart">
      <h1>Ventas por Plataforma</h1>
      <canvas id="VentaPlataformas" width="400" height="400"></canvas>
    </div>
    <div class="chart">
      <h1>Recaudación por Plataforma</h1>
      <canvas id="RecaudacionPlataformas" width="400" height="400"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="chart">
      <h1>Gráfico de gasto en proveedores</h1>
      <canvas id="RecaudacionProveedor" width="400" height="400"></canvas>
    </div>
    <div class="chart">
      <h1>Gráfico de compras por proveedor</h1>
      <canvas id="CantidadProveedor" width="400" height="400"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="chart">
      <h1>Ventas por Formato</h1>
      <canvas id="CantidadVentasFormato" width="400" height="400"></canvas>
    </div>
    <div class="chart">
      <h1>Recaudación por Formato</h1>
      <canvas id="RecaudacionFormato" width="400" height="400"></canvas>
    </div>
  </div>
</div>
