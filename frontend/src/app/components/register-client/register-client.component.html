<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="formulario">
        <div class="logo">
            <a href="">
                <img src="../../../assets/default_transparent_765x625.png" alt="No pudo cargar">
            </a>
        </div>
        <h1>Registro de Cliente</h1>
        <form (ngSubmit)="insertarCliente()" #clienteForm="ngForm">
            <div class="username">
                <select required [(ngModel)]="cliente.id_ciudad" name="id_ciudad">
                    <option value="1" disabled selected>Seleccione una ciudad</option>
                    <!-- ngForDeCiudades
                    <option *ngFor="let ciudad of ciudades" [value]="ciudad.ID_CIUDAD">{{ciudad.NOMBRE}}</option> -->
                    <option value="Pasaje">Pasaje</option>
                    <option value="Quito">Quito</option>
                    <option value="Guayaquil">Guayaquil</option>
                    <option value="Cuenca">Cuenca</option>
                    <option value="Ambato">Ambato</option>
                    <option value="Machala">Machala</option>
                    <option value="Manta">Manta</option>
                    <option value="Loja">Loja</option>
                    <option value="Riobamba">Riobamba</option>
                    <option value="Santo Domingo">Santo Domingo</option>
                    <option value="Portoviejo">Portoviejo</option>
                    <option value="Esmeraldas">Esmeraldas</option>         
                </select>
                <div class="aux-label">
                    <label>Ciudad</label>
                </div>
            </div>
            <div class="username">
                <input type="text" required [(ngModel)]="cliente.cedula" name="cedula">
                <label>Cédula</label>
            </div>
            <div class="username">
                <input type="text" required [(ngModel)]="cliente.nombre" name="nombre">
                <label>Nombre</label>
            </div>
            <div class="username">
                <input type="text" required [(ngModel)]="cliente.apellido" name="apellido">
                <label>Apellido</label>
            </div>
            <div class="username">
                <input type="password" required [(ngModel)]="cliente.contrasenia" name="contrasenia">
                <label>Contraseña</label>
            </div>
            <div class="username">
                <input type="date" required [(ngModel)]="cliente.fecha_nacimiento" name="fecha_nacimiento">
                <label>Fecha de Nacimiento</label>
            </div>
            <div class="username">
                <input type="text" required [(ngModel)]="cliente.telefono" name="telefono">
                <label>Teléfono</label>
            </div>
            <div class="username">
                <input type="email" required [(ngModel)]="cliente.correo" name="correo">
                <label>Correo</label>
            </div>
            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
